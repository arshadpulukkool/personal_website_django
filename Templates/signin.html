{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reg.css' %}">
</head>
<body class="main">
<form action="signin" method="post">
        <div class="messages">
            {% for message in messages %}
            <h3>{{message}}</h3>
            {% endfor %}
        </div>
        {% csrf_token %}
        <div class="box">
        <h2 class="heading">Login</h2>
        <input type="email" placeholder="E-mail" class="inputbox2" name="email" required><br>
        <input type="password" placeholder="Password" class="inputbox3" name="pass1" required><br>
        <p class="checkbox1"><input type="checkbox" required>I read and agree to  <a href=""><b>Terms & Conditions</b></a> </p><br>
        <input type="submit" value="Login" class="btn"><br>
        <p class="para">Don't have an account?<a href="signup"><b>Sign up</b></a></p>
        </div>
        <br>
</form>

</body>
</html>
